<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="search">
                    <button class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <!-- Задание 2 -->
                <button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
                <div class="cart-block" v-show="isVisibleCart"></div>
                <!-- //// \\\\ -->
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" data-id="${this.id_product}" v-for="product of filtered">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3> {{ product.product_name }}</h3>
                        <p>{{ product.price }} $</p>
                        <button class="buy-btn" @click="addProduct (product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
